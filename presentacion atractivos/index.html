<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Presentación de Atractivos Turísticos</title>
    <link rel="stylesheet" href="/presentacion atractivos/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Inventario Turístico</h1>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Categorías</a>
                <a href="#">Eventos</a>
            </nav>
        </div>
    </header>

    <!-- Carrusel -->
    <section class="carousel" id="carousel">
        <!-- JS insertará las imágenes -->
    </section>

    <!-- Buscador -->
    <section class="search">
        <div class="container">
            <input type="text" placeholder="Buscar atractivos...">
        </div>
    </section>

    <!-- Cuadros de atractivos -->
    <section class="attractives">
        <div class="container">
            <h2>Atractivos destacados</h2>
            <div class="grid" id="attractives-grid">
                <!-- JS insertará las tarjetas -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        © 2025 Proyecto SIAT - Todos los derechos reservados
    </footer>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
